<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, article)">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:replace="${title}">Document</title>
	<link th:href="@{/style/destyle.css}" rel="stylesheet" />
</head>

<body>
	<div th:replace="fragments/header :: header"></div>
	<main>
		<div th:replace="${article}"></div>
		<div th:replace="fragments/aside_super :: aside"></div>
	</main>
	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
